[program:squash-tm]
directory=%(ENV_SQUASH_TM_DIR)s/bin
command=./startup.sh
priority=1
autostart=true
autorestart=true
stdout_logfile=%(ENV_SQUASH_TM_STDOUT_FILE)s
stderr_logfile=%(ENV_SQUASH_TM_STDERR_FILE)s

[program:cron]
command=crond -f -L %(ENV_CRON_STDOUT_FILE)s
priority=2
autostart=true
autorestart=true
stdout_logfile=%(ENV_CRON_STDOUT_FILE)s
stderr_logfile=%(ENV_CRON_STDERR_FILE)s

